apiVersion: apps/v1
kind: Deployment
metadata:
  name: gaming-website-deployment
  namespace: gaming-website
  labels:
    app: gaming-website
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: gaming-website
  template:
    metadata:
      labels:
        app: gaming-website
    spec:
      containers:
      - name: gaming-website
        image: ghcr.io/dharshans/3d-gaming-website:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: NODE_ENV
          value: "production"
      imagePullSecrets:
      - name: ghcr-secret
